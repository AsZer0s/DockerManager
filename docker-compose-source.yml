services:
  docker-manager:
    build: .
    container_name: docker-manager
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/database.sqlite
      - JWT_SECRET=auto-generated-will-be-set-by-container
      - ENCRYPTION_KEY=auto-generated-will-be-set-by-container
      - LOG_LEVEL=info
      - MONITORING_INTERVAL=5000
      - CORS_ORIGIN=http://localhost:3000,http://127.0.0.1:3000
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_WEBAPP_URL=${TELEGRAM_WEBAPP_URL:-http://localhost:3000/telegram-webapp}
      - TGBOT_PROXY=${TGBOT_PROXY:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    networks:
      - docker-manager-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  docker-manager-network:
    driver: bridge
    