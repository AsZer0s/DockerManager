version: '3.8'

services:
  docker-manager:
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: docker-manager
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/database.sqlite
      - JWT_SECRET=auto-generated-will-be-set-by-container
      - ENCRYPTION_KEY=auto-generated-will-be-set-by-container
      - LOG_LEVEL=info
      - MONITORING_INTERVAL=5000
      - CORS_ORIGIN=http://localhost:3000,http://127.0.0.1:3000
      # 可选配置 - 用户可以通过环境变量覆盖
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_WEBAPP_URL=${TELEGRAM_WEBAPP_URL:-http://localhost:3000/telegram-webapp}
      - TGBOT_PROXY=${TGBOT_PROXY:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-Docker Manager <noreply@dockermanager.com>}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - docker-manager-data:/app/data
      - docker-manager-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'
    networks:
      - docker-manager-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    security_opt:
      - no-new-privileges:true

volumes:
  docker-manager-data:
    driver: local
  docker-manager-logs:
    driver: local

networks:
  docker-manager-network:
    driver: bridge